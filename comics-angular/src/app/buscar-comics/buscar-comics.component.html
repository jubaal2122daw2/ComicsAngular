<!--SEARCH BAR -->
<div class="generos-checkbox">
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Buscar Comics</mat-label>
      <input matInput placeholder="Escribe para buscar tus comics...">
      <mat-icon color="primary" matSuffix>search</mat-icon>
    </mat-form-field>
  </p>

  <!--FILTRO GÃ‰NEROS -->
  <div>
    <section class="check" *ngFor="let type of types">
      <mat-checkbox color="primary" [checked]="checked" (change)="!checked">{{type}}</mat-checkbox>
    </section>
  </div>
</div>


<!--CONTENIDO COMICS -->
<div class="contenido">
  <mat-grid-list cols="4" rowHeight="1:1.5" [gutterSize]="'20px'">
    <mat-grid-tile *ngFor="let comic of comics">
      <img class="img-grid" [src]="comic.img">
      <div class="overlay-fav">
        <mat-icon aria-hidden="false">star</mat-icon>
      </div>
      <div class="overlay">{{comic.name}}</div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
