<div class="contenido_tabla">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Ken Wakui, Tokyo Revengers, Shonen..." #input>
  </mat-form-field>

  <table class="tabla" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Titulo Column -->
    <ng-container matColumnDef="Titulo">
      <th mat-header-cell *matHeaderCellDef> TÃ­tulo </th>
      <td mat-cell *matCellDef="let element" [ngStyle]="{'background-color': chooseColor(element)}"> {{element.name}}
      </td>
    </ng-container>

    <!-- Autor Column -->
    <ng-container matColumnDef="Autor">
      <th mat-header-cell *matHeaderCellDef> Autor </th>
      <td mat-cell *matCellDef="let element" [ngStyle]="{'background-color': chooseColor(element)}"> {{element.autor}}
      </td>
    </ng-container>

    <!-- Generos Column -->
    <ng-container matColumnDef="Generos">
      <th mat-header-cell *matHeaderCellDef> Generos </th>
      <td mat-cell *matCellDef="let element" [ngStyle]="{'background-color': chooseColor(element)}">
        {{element.types.join(', ')}} </td>
    </ng-container>

    <!-- Generos Favoritos -->
    <ng-container matColumnDef="Favoritos">
      <th mat-header-cell *matHeaderCellDef> Favoritos</th>
      <td mat-cell *matCellDef="let element" [ngStyle]="{'background-color': chooseColor(element)}">
        {{element.fav}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
</div>
