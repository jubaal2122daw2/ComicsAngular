<h1 class="titulo" mat-dialog-title>{{this.data.dataKey.name}}</h1>
<mat-card>
  <mat-card-content class="contenido">
    <img class="portada" [src]="this.data.dataKey.img">
    <p class="sinopsis">
      {{this.data.dataKey.description}}
    </p>
  </mat-card-content>
  <mat-card-header>
    <mat-card-title>{{this.data.dataKey.autor}}</mat-card-title>
    <mat-card-subtitle>{{generosToString}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="verPreview(this.data.dataKey.preview)">Ver Preview</button>
  </mat-card-actions>
</mat-card>
